<!DOCTYPE html>
<html>
<head>
  <title>International Student Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
    $(document).ready(function() {
      var formCount = 1;

      $("#addSupervisor").click(function() {
        var supervisorForm = `
          <div class="supervisor-form">
            <h3>Supervisor ${formCount + 1}</h3>
            <div class="form-group row">
              <label for="supervisorName${formCount}" class="col-sm-2 col-form-label">Supervisor Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="supervisorName${formCount}" name="supervisorName${formCount}">
              </div>
            </div>
            <div class="form-group row">
              <label for="startDate${formCount}" class="col-sm-2 col-form-label">Start Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="startDate${formCount}" name="startDate${formCount}">
              </div>
            </div>
            <div class="form-group row">
              <label for="endDate${formCount}" class="col-sm-2 col-form-label">End Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="endDate${formCount}" name="endDate${formCount}">
              </div>
            </div>
          </div>
        `;

        $(".supervisor-section").append(supervisorForm);
        formCount++;
      });
    });
  </script>
  <style>
    .container {
      margin-top: 50px;
    }

    .supervisor-form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>International Student Form</h1>

    <form>
      <div class="form-group row">
        <label for="photo" class="col-sm-2 col-form-label">Photo Upload:</label>
        <div class="col-sm-10">
          <input type="file" class="form-control-file" id="photo" name="photo">
        </div>
      </div>

      <div class="form-group row">
        <label for="modeOfStudy" class="col-sm-2 col-form-label">Mode of Study:</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="modeOfStudy" id="fullTime" value="Full Time">
            <label class="form-check-label" for="fullTime">Full Time</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="modeOfStudy" id="partTime" value="Part Time">
            <label class="form-check-label" for="partTime">Part Time</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="intakeSession" class="col-sm-2 col-form-label">Intake Session:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="intakeSession" name="intakeSession">
        </div>
      </div>

      <div class="form-group row">
        <label for="programme" class="col-sm-2 col-form-label">Programme:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="programme" name="programme">
        </div>
      </div>

      <!-- Add more form fields as needed -->

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

 
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
